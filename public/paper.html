<!DOCTYPE html>
<html>
<head>
    <!-- allow for full-screen mode on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="paper/dist/paper-full.min.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="/cells.js" canvas="myCanvas" ></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
</head>
<body style="padding: 0; margin: 0; background-color: black;">
    <canvas id="myCanvas" resize style="width: 100%; height: 100vh; position: absolute; background-color: black;"></canvas>
</body>
</html>
